<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Chat-Go</title>
</head>
<body>
    
    <div class="grid text-center fundo">
        <div class="row">
            <div class="col-lg-1 seta">
                <a href="./salas.html">
                    <img src="./imagens/seta.png" alt="">
                </a>
            </div>
            <div class="col-lg-1 logo">
                <img src="./imagens/logo.png" alt="">
            </div>
            <div class="col-lg-8 chatGo">
                <h2>Chat-Go</h2>
            </div>
        </div>
        <div class="fundoPequeno">
            <div class="row">
                <div class="col-lg espaco">
                    <h2>Reis do Node.js</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 espaco">
                    <h4>Senha da Sala</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg mt-2">
                    <input class="inputLogin" type="text" placeholder="Digite a senha...">
                </div>
            </div>
            <div class="row">
                <div class="col-lg mt-5">
                    <a href="./chat.html">
                        <button type="button" class="btn btn-light mt-5">Entrar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>               
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
