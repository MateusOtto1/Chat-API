<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Chat-Go</title>
</head>
<body>
    
    <div class="grid text-center fundoChat">
        <div class="row">
            <div class="col-lg-2 logo">
                <img src="./imagens/logo.png" alt="">
            </div>
            <div class="col-lg-8 chatGo">
                <h2>Nome da Sala</h2>
            </div>
            <div class="col-lg-2">
                <a href="./salas.html">
                    <button type="button" class="btn btn-light sair">Sair</button>
                </a>
            </div>
        </div>
        <div class="chat">
            <div class="row">
                <div class="col-lg msg">
                    <h5>Mateus: Olá galera!</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg msg">
                    <h5>Bob entrou na sala!</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg msg">
                    <h5>Jaime: Tudo certo com vcs?</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg msg">
                    <h5>Luciano: Sim e contigo?</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg msg">
                    <h5>Mateus: Por aqui tudo certo!</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg msg">
                    <h5>Jaime: Por aqui tudo certo tbm!</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg msg">
                    <h5>Bob: E aí galera!</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg divInputChat">
                    <div class="input-group">
                        <input type="text" class="form-control inputEnvio" placeholder="Digite sua mensagem...">
                        <buton class="enviaMensagem">
                            <img class="imgAviao" src="./imagens/envio.png" alt="">
                        </buton>
                      </div>
                </div>
            </div>
        </div>
    </div>                  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./index.js"></script>

</html>
